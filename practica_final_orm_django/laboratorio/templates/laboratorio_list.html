<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Selecciona el Laboratorio a cambiar</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="#" class="btn btn-primary">Add Laboratorio +</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>
                </tr>
            </thead>
            <tbody>
                {% for laboratorio in laboratorios %}
                <tr>
                    <td>{{ laboratorio.id }}</td>
                    <td><a href="#">{{ laboratorio.nombre }}</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No hay laboratorios disponibles</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="text-center">{{ laboratorios|length }} laboratorios</p>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
