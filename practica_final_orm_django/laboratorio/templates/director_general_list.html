<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directores Generales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Selecciona Director General a cambiar</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Laboratorio</th>
                </tr>
            </thead>
            <tbody>
                {% for director in directores_generales %}
                <tr>
                    <td>{{ director.id }}</td>
                    <td>{{ director.nombre }}</td>
                    <td>{{ director.laboratorio.nombre }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No hay directores generales disponibles</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
